		body.pcworld.home #logo a.banner-logo { background:url(http://zapt5.staticworld.net/images/furniture/techhive/logo-banner-pcworld-sm-dark.png) 0 0 no-repeat !important; }
		body.macworld.home #logo a.banner-logo { background:url(http://zapt5.staticworld.net/images/furniture/techhive/logo-banner-macworld-sm-dark.png) 0 0 no-repeat !important; }

	<script type="text/javascript">
		function getDomain(){
			var host = location.hostname;
			var parts = host.split('.');
			//console.log(parts[parts.length-2]);
			return parts[parts.length-2]+'.'+parts[parts.length-1];
		}
		
		function applySkin(sDomain){
			$('body').addClass(sDomain.split('.')[0]);
			//could switch on domain here for site-specific stuff
		}

		switch(getDomain()){
			case "pcworld.com":
				g_brandAbbr = "pcw";
				g_omniReportSuite = "pcwmw-pcworld";
				break;
			case "macworld.com":
				g_brandAbbr = "mw";
				g_omniReportSuite = "pcwmw-macworld";
				break;
			case "techhive.com":
				g_brandAbbr = "th";
				g_omniReportSuite = "pcwmw-techhive";
				break;
			default:
				g_brandAbbr = "pcw";
				g_omniReportSuite = "pcwmw-pcworld";
		}
	</script>
	<script src="/www/js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body class="home">
	<div id="logo">
		<a href="/" class="ir banner-logo" id="logoLink" style="margin-left:0;"></a>
	</div>
	<br clear="all" />
	<h1>Error 404</h1>
    <h2>Page Not Found</h2>
    <p>We couldn't track down the page you requested.</p>

	
	<script type="text/javascript">
		$(document).ready(function(){
			var sDomain = getDomain(); 
			applySkin(sDomain);
		});
	</script>
